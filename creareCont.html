        <div id="primaimg">
            <img src="first_img.jpeg" alt="image error">
            <div id="overlay"></div>
        </div>

        <p id="comp">Completare date</p>

        <fieldset id="fieldset">
            <form id="formular" action="bcn.html">

            <div id="form-container">
            
            <div id="div1">
            <div> 
              <label for="nume">Nume complet</label>
              <input
              type="text"
              id="nume"
              name="nume"
              required
              minlength="3"
              maxlength="30"
              size="20"
              cols="4"
              placeholder="Leonardo Dicaprio"
              />
            </div>
  
            <div>
              <label for="date">Data nasterii:</label>
              <input
              type="date"
              id="date"
              name="date"
              value="2023-05-07"
              min="1800-01-01"
              max="2024-05-13"
              />
            </div>
  
            <div>
                <label for="tel">Telefon:</label>
                <input
                  type="tel"
                  id="tel"
                  name="tel"
                  required
                  placeholder="021-123-8954"
                />
              </div>

              <div>
                <label for="foto">Fotografie (optional)</label>
                <input type="file" name="image" id="image" class="input_text"/>
              </div>
    

        </div>

        <div id="div2">

            <div> 
                <label for="userForm">Alege un username: </label>
                <input
                type="text"
                id="user"
                name="user"
                required
                minlength="8"
                maxlength="30"
                size="20"
                placeholder="leonardodicaprio27"
                />
            </div>

            <div>
            <label for="parola">Alege o parola: </label>
            <input
            type="password"
            id="password"
            placeholder="parola lui Leonardo Dicaprio"
             required/>
            </div>

            <span id="phoneError"></span>
          <button id="inregistrare" type="submit">Inregistrare cont</button>

        </div>
      </div>
    </form>
    </fieldset>
